version: '3.8'

services:
  db:
    image: postgres:17-alpine
    container_name: orion-db-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=orion
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d orion"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orion-network-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:

networks:
  orion-network-dev:
    driver: bridge
