spring:
  application:
    name: Orion
    jpa:
      open-in-view: false

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update

      ddl-auto=create-drop:show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:mySecretKey12345678901234567890123456789012}
  expiration: 3600000
  refresh-expiration: 604800000

logging:
  level:
    org.springframework.security: DEBUG


